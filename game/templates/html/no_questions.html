{% extends 'base.html' %}
{% load static %}
{% block title %} Detetive Lógico | Jogar {% endblock title %}
{% block content %}


<main>

    <div class="container py-4">
        <header class="pb-3 mb-3 border-bottom">
          <p class="col-md-8 fs-4">{{category.category_name}}: Nível {{level.level_name}}</p>
          <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
              aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
          </div>
      </header>
    <div class="card alert alert-danger py-4" role="alert">
        <div class="card-body" >
          <h1 class="card-title display-4">Atenção!</h1>
          <p class="card-text">Lista de questões vazia. Volta a tentar mais tarde...</p>
          <a href="{% url 'detlog:list_of_levels' category.id %}" class="btn btn-primary btn-lg">Voltar</a>
        </div>
      </div>

</div>
</main>

{%endblock content%}
